<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="VBuy is an web platform where users can sell their used books at a reasonable price."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VBuy.com &mdash; Payment</title>

    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/payment.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <section class="payment-container">
      <p class="payment-heading">Payment for order #00001</p>

      <div class="paymentid-container info-container">
        <label class="paymentid-label">Payment ID</label>
        <p class="paymentid">123123</p>
      </div>

      <div class="orderid-container info-container">
        <label class="orderid-label">Order ID</label>
        <p class="orderid">Hello</p>
      </div>

      <div class="bank-container info-container">
        <label class="bank-label">Payment to</label>
        <p class="bank">Someone, askjdf@okhdfcbank</p>
      </div>

      <div class="payment-status-container info-container">
        <label class="payment-status-label">Payment status</label>
        <p class="payment-status">Processing</p>
      </div>

      <div class="transc-id-container info-container">
        <label class="transc-id-label">Transaction ID</label>
        <p class="transc-id">N/A</p>
      </div>
    </section>

    <div id="footer-container"></div>

    <script src="js/header_footer.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
