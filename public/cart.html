<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="VBuy is an web platform where users can sell their used books at a reasonable price."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VBuy.com &mdash; Cart</title>

    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/general.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <section class="cart-container">
      <p class="cart-heading">Cart</p>
      <p class="cart-id-label">Cart ID: <span class="cart-id"></span></p>
      <div class="cart-table-container">
        <table class="cart-table">
          <tr>
            <th>S.no</th>
            <th>ISBN</th>
            <th>Name of book</th>
            <th>Quantity</th>
            <th>MRP</th>
            <th>VBuy price</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </table>
      </div>
      <div class="cart-total-container">
        <span class="cart-total-heading">Cart total</span>
        <span><strong>Rs. </strong><span class="cart-total"></span></span>
      </div>

      <input type="submit" value="Place order" class="order-btn" />
    </section>

    <div id="footer-container"></div>

    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
