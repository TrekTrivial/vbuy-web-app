<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="VBuy is an web platform where users can sell their used books at a reasonable price."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VBuy.com &mdash; Login</title>

    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/trackorder.css" />
    <link rel="stylesheet" href="css/general.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <section class="track-form-container">
      <p class="track-heading">Track order</p>

      <form class="track-form">
        <label class="input-label awb-label">AWB number</label>
        <input
          class="input-field awb"
          type="text"
          name="awb"
          placeholder="(eg. 778556115483)"
        />

        <p class="or-label">OR</p>

        <label class="input-label order-id-label">Order ID</label>
        <input
          class="input-field order-id"
          type="text"
          name="orderID"
          placeholder="(eg. VB-123-3)"
        />

        <button type="submit" name="action" value="track" class="track-btn">
          Get tracking
        </button>
      </form>
    </section>

    <div id="footer-container"></div>

    <script src="js/header_footer.js"></script>
  </body>
</html>
