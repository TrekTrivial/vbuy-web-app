<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="VBuy is an web platform where users can sell their used books at a reasonable price."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VBuy.com &mdash; Support</title>

    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/support.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <section class="support-form-container">
      <p class="support-heading">Raise support request</p>

      <form class="support-form">
        <label class="input-label subject-label">Subject</label>
        <input
          class="input-field subject"
          type="text"
          name="issueSubject"
          placeholder="(eg. Unable to login)"
        />

        <label class="input-label issue-label">Message</label>
        <textarea
          class="input-field issue"
          name="issueMessage"
          placeholder="Describe your issue..."
        ></textarea>

        <button value="support" class="support-btn">Raise ticket</button>
      </form>
    </section>

    <div id="footer-container"></div>

    <script src="js/header_footer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/support.js"></script>
  </body>
</html>
